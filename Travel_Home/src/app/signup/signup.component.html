<body>
    <div class="signup-form">
        <form (ngSubmit)='AddsignupUser()'>
            <h2>Register</h2>
            <p class="hint-text">Create your account.</p>
            <div class="form-group">
                <!-- <div class="row">
                    <div class="col"><input type="email" class="form-control" name="email" [(ngModel)]=userSignup.email  placeholder="Email" required="required"></div>
                   
                </div>        	 -->
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="phone" [(ngModel)]=userSignup.phone   placeholder="Mobile No." required="required">
                <span *ngIf=!flag style="color: red;">Enter Valid Mobile No</span>
                
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" [(ngModel)]=userSignup.pwd  placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirm_password" [(ngModel)]=userSignup.cnfpwd  placeholder="Confirm Password" required="required">
            </div>        
            <!-- <div class="form-group">
                <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
            </div> -->
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
            </div>
        </form>
        <!-- <div class="text-center">Already have an account? <a href="#">Sign in</a></div> -->
    </div>
    </body>
